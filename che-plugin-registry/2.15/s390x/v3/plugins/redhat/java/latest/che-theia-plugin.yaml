schemaVersion: 1.0.0
metadata:
  id: redhat/java
  publisher: redhat
  name: java
  version: latest
  displayName: Language Support for Java(TM) by Red Hat
  description: Java Linting, Intellisense, formatting, refactoring, Maven/Gradle support and more...
  repository: https://github.com/redhat-developer/vscode-java
  categories:
    - Programming Languages
    - Linters
    - Formatters
    - Snippets
  icon: /images/redhat-java-icon.png
sidecar:
  image: registry.redhat.io/codeready-workspaces/plugin-java11-openj9-rhel8:2.15
  name: vscode-java
  memoryLimit: 1500Mi
  memoryRequest: 20Mi
  cpuLimit: 800m
  cpuRequest: 30m
  env:
    - name: GRADLE_HOME
      value: /opt/gradle/
    - name: CHE_THEIA_SIDECAR_PREFERENCES
      value: '{"java.server.launchMode":"Standard"}'
  volumeMounts:
    - name: m2
      path: /home/jboss/.m2
    - name: gradle
      path: /home/jboss/.gradle
preferences:
  java.server.launchMode: Standard
dependencies:
  - vscjava/vscode-java-debug
extensions:
  - relative:extension/resources/download_jboss_org/jbosstools/static/jdt_ls/stable/java-0.82.0-369.vsix
