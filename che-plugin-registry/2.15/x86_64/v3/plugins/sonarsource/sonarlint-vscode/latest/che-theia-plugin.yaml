  image: registry.redhat.io/codeready-workspaces/plugin-java8-rhel8:2.15
  name: vscode-sonarlint
  memoryLimit: 512Mi
  memoryRequest: 20Mi
  cpuLimit: 500m
  cpuRequest: 30m
  volumeMounts:
    - name: m2
      path: /home/jboss/.m2
dependencies:
  - vscode/typescript-language-features
extensions:
  - relative:extension/resources/github_com/redhat-developer/codeready-workspaces-vscode-extensions/releases/download/v8521e74/vscode-sonarlint-1.20.1.vsix
