apiVersion: v2
publisher: redhat
name: vscode-openshift-connector
version: latest
type: VS Code extension
displayName: OpenShift Connector
title: OpenShift Connector
description: Simplified app dev for Kubernetes or Red Hat OpenShift
icon: /images/redhat-vscode-openshift-connector-icon.png
category: Other
repository: https://github.com/redhat-developer/vscode-openshift-tools.git
firstPublicationDate: '2021-11-04'
latestUpdateDate: '2022-01-31'
spec:
  containers:
    - image: registry.redhat.io/codeready-workspaces/udi-openj9-rhel8:2.16
      name: vscode-openshift-connector
      volumes:
        - name: kube
          mountPath: /home/theia/.kube
      memoryLimit: 1500Mi
      memoryRequest: 20Mi
      cpuRequest: 30m
      cpuLimit: 800m
  extensions:
    - relative:extension/resources/github_com/redhat-developer/codeready-workspaces-vscode-extensions/releases/download/va21efef/vscode-openshift-connector-v0.2.11.vsix
    - relative:extension/resources/download_jboss_org/jbosstools/vscode/3rdparty/vscode-kubernetes-tools/vscode-kubernetes-tools-1.2.1.vsix
    - relative:extension/resources/github_com/redhat-developer/codeready-workspaces-vscode-extensions/releases/download/ve96a2bb/vscode-yaml-0.14.0.vsix
    - relative:extension/resources/github_com/che-incubator/che-theia-openshift-auth/releases/download/0_0_3/che-openshift-authentication-plugin-0.0.3.vsix
