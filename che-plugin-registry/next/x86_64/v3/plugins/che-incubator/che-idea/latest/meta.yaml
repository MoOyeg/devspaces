apiVersion: v2
publisher: che-incubator
name: che-idea
version: latest
type: Che Editor
displayName: IntelliJ IDEA Community Edition
title: IntelliJ IDEA Community as Editor for Eclipse Che
description: IntelliJ IDEA Community running using Projector
icon: /images/default.png
category: Editor
repository: https://github.com/che-incubator/jetbrains-editor-images
firstPublicationDate: '2020-09-29'
latestUpdateDate: '2022-04-25'
spec:
  endpoints:
    - name: intellij
      targetPort: 8887
      attributes:
        type: ide
        cookiesAuthEnabled: true
        urlRewriteSupported: true
        discoverable: false
        path: /?backgroundColor=434343&wss
        protocol: http
        secure: true
      public: true
  containers:
    - image: registry.redhat.io/devspaces/idea-rhel8:3.1
      mountSources: true
      memoryLimit: 5120Mi
      memoryRequest: 2048Mi
      cpuLimit: 2000m
      cpuRequest: 1500m
      volumes:
        - name: projector-user
          mountPath: /home/projector-user
      name: intellij
      ports:
        - exposedPort: 8887
  initContainers: []
