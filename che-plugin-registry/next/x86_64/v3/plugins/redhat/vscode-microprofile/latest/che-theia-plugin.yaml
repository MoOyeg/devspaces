schemaVersion: 1.0.0
metadata:
  id: redhat/vscode-microprofile
  publisher: redhat
  name: vscode-microprofile
  version: latest
  displayName: Tools for MicroProfile
  description: Language Support for Eclipse MicroProfile
  repository: https://github.com/redhat-developer/vscode-microprofile
  categories:
    - Programming Languages
    - Snippets
    - Other
  icon: /images/redhat-vscode-microprofile-icon.png
sidecar:
  image: registry.redhat.io/codeready-workspaces/udi-rhel8:2.16
  name: vscode-microp
  memoryLimit: 3500Mi
  memoryRequest: 20Mi
  cpuLimit: 500m
  cpuRequest: 30m
  volumeMounts:
    - name: m2
      path: /home/jboss/.m2
    - name: gradle
      path: /home/jboss/.gradle
dependencies:
  - redhat/java
extensions:
  - relative:extension/resources/download_jboss_org/jbosstools/vscode/stable/vscode-microprofile/vscode-microprofile-0.1.1-48.vsix
